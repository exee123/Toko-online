<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Toko Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="top-banner">FREE GIFT FOR ORDER OVER $50</div>
        <div class="navbar">
            <div class="menu-icon">☰</div>
            <div class="logo">Toko Online</div>
            <div class="nav-icons">
                <span>🔍</span>
                <span>👤</span>
                <span>🛍️</span>
            </div>
        </div>
    </header>

    <!-- New Arrivals -->
    <section class="new-arrivals">
        <h2>NEW ARRIVALS</h2>
        <div class="categories">
            <div class="category">
                <img src="img/womens.jpg" alt="Womens New Arrivals">
                <p>Womens New Arrivals</p>
            </div>
            <div class="category">
                <img src="img/kids.jpg" alt="Kids New Arrivals">
                <p>Kids New Arrivals</p>
            </div>
        </div>
    </section>

    <!-- Filter & Product List -->
    <section class="product-section">
        <div class="filter">
            <span>⚙️ Filter</span>
            <span>🔳</span>
        </div>

        <div class="product-list">
            <div class="product">
                <span class="badge">New arrival</span>
                <img src="img/tshirt.jpg" alt="T-Shirt">
                <div class="colors">
                    ⚪ ⚫ 🔵 +5 more
                </div>
                <p class="product-name">T-Shirt</p>
                <p class="reviews">★★★★★ 34 reviews</p>
            </div>

            <div class="product">
                <span class="badge">New arrival</span>
                <img src="img/shoes.jpg" alt="Kids Water Shoes Mint Green">
                <div class="colors">
                    🟢 ⚪ 🔴 +2 more
                </div>
                <p class="product-name">Kids Water Shoes Mint Green</p>
                <p class="reviews">★★★★★ 13 reviews</p>
            </div>
        </div>
    </section>

</body>
</html>
